<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Корзина магазина электроники — просмотр выбранных товаров, изменение количества и оформление заказа.">
  <meta name="keywords" content="корзина магазина электроники, оформление заказа, покупка электроники">
  <title>Корзина - Магазин электроники</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .cart-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
      gap: 20px;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .cart-item-info {
      flex-grow: 1;
    }
    .cart-item button {
      padding: 10px 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-item button:hover {
      background-color: #cc0000;
    }
    #cartTotal {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }
    #clearCart {
      padding: 10px 20px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #clearCart:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Шапка сайта -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <h1>Магазин электроники</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="index.html#catalog">Каталог</a></li>
            <li><a href="index.html#about">О нас</a></li>
            <li><a href="index.html#contact">Контакты</a></li>
          </ul>
        </nav>
        <div class="cart-icon">
          <a href="cart.html" class="active">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Корзина -->
  <section class="cart-section">
    <div class="container">
      <h2>Корзина</h2>
      <div class="cart-container">
        <div class="cart-items">
          <!-- Товары будут добавлены через JavaScript -->
        </div>
        <div class="cart-summary">
          <h3>Итого</h3>
          <div class="summary-item">
            <span>Товары:</span>
            <span class="total-items">0 шт.</span>
          </div>
          <div class="summary-item">
            <span>Сумма:</span>
            <span class="total-price">0 ₽</span>
          </div>
          <button class="btn-primary checkout-btn">Оформить заказ</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Подвал сайта -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Контакты</h3>
          <p>Телефон: +7 (985) 545-43-20</p>
          <p>Email: info@electronics.ru</p>
          <p>Адрес: г. Москва, ул. Примерная, д. 1</p>
        </div>
        <div class="footer-section">
          <h3>Мы в соцсетях</h3>
          <div class="social-links">
            <a href="#"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Магазин электроники. Все права защищены.</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
